<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img class="logo" src="/images/logo.svg" alt="splitter logo">
    <section class="calculator">
      <div class="calculator-input">
        <div class="bill-div">
          <div class="flex-div">
            <h4>Bill</h4>
            <h4 class="hidden bill-error-text">Can't be zero</h4>
          </div>
          <input class="bill-input" type="number" placeholder="0">
        </div>
        <div class="select-tip-div">
          <h4>Select Tip %</h4>
          <div class="grid-container">
            <button class="btn-5">5%</button>
            <button class="btn-10">10%</button>
            <button class="btn-15">15%</button>
            <button class="btn-25">25%</button>
            <button class="btn-50">50%</button>
            <input class="custom-input" type="number" placeholder="Custom">
          </div>
        </div>
        <div class="number-of-people-div">
          <div class="flex-div">
            <h4>Number of People</h4>
            <h4 class="hidden people-error-text">Can't be zero</h4>
          </div>
          <input class="people-input" type="number" placeholder="0">
        </div>
      </div>
      <div class="calculator-result">
        <div class="tip-amount">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <h2 class="tip-amount-person">$0.00</h2>
        </div>
        <div class="total">
          <div>
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <h2 class="total-person">$0.00</h2>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
